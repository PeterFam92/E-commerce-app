
<input [(ngModel)]="searchTerm" type="search" placeholder="Please Enter Product Name" class="form-control my-3">


<div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 ">
@for (product of (productList |search:searchTerm ); track product._id)

   <div class="mt-5">
        <app-product [product]="product"></app-product>

</div>
